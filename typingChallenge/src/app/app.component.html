<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Westley's Typing Challenge</h1>

      
      <p class="has-text-centered">
        <span [class]="compare(letter, enteredText[i])" *ngFor="let letter of randomText.split(''); let i = index;">{{ letter }}</span></p>
      <div class="field">
        <input #userInput (input)="onInput(userInput.value)" class="input" />
      </div>
      <div *ngIf="randomText === enteredText" class="box has-text-centered">
        <h2 class="title">Success!</h2>
      </div>
    </div>
  </div>
</div>
